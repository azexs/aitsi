<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
          <div *ngIf="submitted && f.username.errors" >
            <div *ngIf="f.username.errors?.required">Username is required</div>
          </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
          <div *ngIf="submitted && f.username.errors" >
            <div *ngIf="f.email.errors?.required">Username is required</div>
          </div>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <input matInput type="password" placeholder="Password" formControlName="password" (input)="onPasswordInput()">
          <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">Password must have at least 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Confirm password" formControlName="password2" (input)="onPasswordInput()">
          <mat-error *ngIf="password2?.hasError('required')">Please confirm your password</mat-error>
          <mat-error *ngIf="password2?.invalid && !password2?.hasError('required')">Passwords don't match</mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
